<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Incorrect attempt to access a non-existent element using getElementsByClassName
    let elements = document.getElementsByClassName('nonExistentClass');
    
    //This will throw an error because getElementsByClassName returns a HTMLCollection, not a single element.    
    elements[0].innerHTML = "This text will not be added";
  </script>
</body>
</html>
